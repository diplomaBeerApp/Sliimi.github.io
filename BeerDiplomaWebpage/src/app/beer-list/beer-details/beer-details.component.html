<h1 class="center">{{title}} {{beer.name}}</h1>

<ul class="center">
  <li>Browar: {{beer.brewery}}</li>
  <li>Styl: {{beer.style}}</li>
  <li>ABV: {{beer.abv}}</li>
  <li>IBU: {{beer.ibu}}</li>
</ul>


<div class="ratingBox">
  <hr>
  <h3 class="center">Dodaj Swoją Ocenę</h3>
  <fieldset class="form-group">
    <ngb-rating [(rate)]="rating" class="rating"></ngb-rating>
    <p class="text">{{rating}}/10</p>
    <button class="btn" type="submit">Wyślij</button>
  </fieldset>
</div>
<div>
  <hr>
  <h3 class="center">Dodaj Swoje Zdjęcie</h3>
</div>
