<h1 class="center">{{title}}</h1>

<form  [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <fieldset class="form-group">
        <fieldset class ="form-group"><input   formControlName="login" type="text" id="username" class="form" placeholder="Login" ></fieldset>

        <fieldset  class ="form-group" *ngIf="authType == 'register'"><input  formControlName="email" class="form" type="text" id="email" placeholder="Email"></fieldset>

        <fieldset class ="form-group"><input class="form"  formControlName="password" type="password" id="password1" placeholder="Hasło"></fieldset>

        <fieldset class ="form-group" *ngIf="authType == 'register'"><input class="form"  formControlName="password2" type="password" id="password2" placeholder="Powtórz hasło"></fieldset>

        <button [disabled]="!authForm.valid" class="btn" type="submit" >{{value}}</button>
    </fieldset>

    <p>response: {{test}}</p>
</form>
